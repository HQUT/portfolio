<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <!-- Main Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    {% include head-custom.html %}
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li class="dropdown">
          <a href="#">Languages & Skills â–¼</a>
          <ul class="dropdown-content">
             <li><a href="#programming-language">Programming & Skill</a></li>
             <li><a href="#languages">Languages</a></li>
          </ul>
        </li>
        <li><a href="#education">Education</a></li>
        <li><a href="#work-experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
    </nav>

    <!-- Main Layout -->
    <div class="main-container">
      <!-- Profile & Contact Info Centered -->
      <div class="profile-container">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Profile Image" class="profile-img" />
        {% endif %}

        <div class="contact-container">
          <p><strong>Contact Information</strong></p>
          <p>
            <img src="https://img.icons8.com/ios-filled/16/000000/email.png" alt="Email Icon">
            Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </p>
          <p>
            <img src="https://img.icons8.com/ios-filled/16/000000/phone.png" alt="Phone Icon">
            Phone: {{ site.phone }}
          </p>
          <p>
            <img src="https://img.icons8.com/ios-filled/16/000000/linkedin.png" alt="LinkedIn Icon">
            <a href="{{ site.linkedin }}">LinkedIn</a>
          </p>
          <p>
            <img src="https://img.icons8.com/ios-filled/16/000000/github.png" alt="GitHub Icon">
            <a href="{{ site.github }}">GitHub</a>
          </p>
        </div>
      </div>

      <!-- Content (Centered Below Contact Info) -->
      <div class="content-container">
        <section id="about">
          {{ content }}
        </section>
      </div>
    </div>

    <!-- JavaScript for interactivity -->
    <script src="{{ "/assets/js/custom.js" | relative_url }}" defer></script>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
